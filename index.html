<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gatos</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>

    <script>
        $(function() {

            //Trae los albums de la dirección indicada, cuando son devueltos por dada uno de ellos añade un option dentro del select con el id albums, cada option tiene una propiedad value con el valor del id del json recibido. Después, dentro de la etiqueta pone el titulo del album.

            $.ajax("https://jsonplaceholder.typicode.com/albums", {
                dataType: 'json',
                success: function (data) {
                    data.forEach(function (valor) {
                        $("body").append("<figure id=\"raza\"> <img id='imagen' src=\""+valor.image.url+"\" alt=\"cat\"> <figcaption id=\"nombreraza\">"+valor.name+"</figcaption> <p id=\"descripcion\">"+valor.description+"</p><a id=\"wikipedia\" href=\""+valor.wikipedia_url+"\">Ver más</a></figure>");
                    });
                }
            });

            
        });
    </script>
</body>
</html>
