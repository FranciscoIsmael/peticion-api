<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api gatos</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquerry.js"></script>
</head>
<body>
    <script>
        $(function() {

            //Trae los albums de la dirección indicada, cuando son devueltos por dada uno de ellos añade un option dentro del select con el id albums, cada option tiene una propiedad value con el valor del id del json recibido. Después, dentro de la etiqueta pone el titulo del album.
            var url = "https://api.thecatapi.com/v1/breeds";
            url += '?' + $.param({
  'api-key': "28d3143c-1c90-4bc6-8430-5e8eadc931fe"
});
            $.ajax({
                url: url,
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    data.forEach(function (valor) {
                        $("body").append("<div class=\"raza\"> <img class='imagen' src=\""+valor.image.url+"\" alt=\"cat\"> <div class=\"container\"><h3 class=\"nombreraza\">"+valor.name+"</h3> <p class=\"descripcion\">"+valor.description+"</p><a class=\"wikipedia\" href=\""+valor.wikipedia_url+"\">Ver más</a></div></div>");
                    });
                }
            });

            
        });
    </script>
    <div id="titulo">
        <h1>Razas:</h1>
    </div>
